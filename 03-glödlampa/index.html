<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NAMN</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button id="on-button" class="button">Turn on the light</button>

    <img id="lightbulb" src="bulboff.gif" />

    <button id="off-button" class="button">Turn off the light</button>

    <script src="main.js" defer></script>
  </body>
</html>
